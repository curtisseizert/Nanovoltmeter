project:
  packs:
    - pack: Keil::STM32U5xx_DFP
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-DSP
    - pack: ARM::CMSIS-NN
  setups:
    - setup: Options for Target_1
      processor:
        trustzone: non-secure
      add-path:
        - include
      debug: "on"
      misc:
        - C:
            - -std=gnu11
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Weverything
            - -Wno-packed
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=gnu++14
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  groups:
    - group: src
      files:
        - file: src/ad403x.c
        - file: src/ad5686.c
        - file: src/adc.c
        - file: src/delay.c
        - file: src/gpio.c
        - file: src/it.c
        - file: src/main.c
        - file: src/ospi.c
        - file: src/spi.c
        - file: src/sys_cfg.c
        - file: src/tim.c
        - file: src/uart.c
    - group: include
      files:
        - file: include/ad403x.h
        - file: include/ad5686.h
        - file: include/adc.h
        - file: include/delay.h
        - file: include/gpio.h
        - file: include/it.h
        - file: include/main.h
        - file: include/ospi.h
        - file: include/spi.h
        - file: include/sys_cfg.h
        - file: include/tim.h
        - file: include/uart.h
  components:
    - component: ARM::CMSIS Driver:SPI:Custom
    - component: ARM::CMSIS:CORE
    - component: ARM::CMSIS:DSP&Source
    - component: Keil::CMSIS Driver:I2C
    - component: Keil::CMSIS Driver:SPI
    - component: Keil::Device:Startup&Source ASM
